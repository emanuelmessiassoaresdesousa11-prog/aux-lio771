<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>771</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family: Arial, sans-serif;
}

.panel{
  width:330px;
  background:#111;
  border-radius:14px;
  padding:20px;
  color:#fff;
  box-shadow:0 0 30px rgba(0,255,100,.25);
}

.title{
  text-align:center;
  font-size:28px;
  font-weight:bold;
  margin-bottom:10px;
  color:#00ff66;
  text-shadow:0 0 10px #00ff66;
}

.subtitle{
  text-align:center;
  font-size:14px;
  color:#aaa;
  margin-bottom:15px;
}

.tabs{
  display:flex;
  gap:6px;
  margin-bottom:15px;
}

.tab{
  flex:1;
  padding:8px;
  text-align:center;
  border-radius:6px;
  background:#222;
  font-size:14px;
}

.tab.active{
  background:#fff;
  color:#000;
  font-weight:bold;
}

.func label{
  display:flex;
  align-items:center;
  gap:8px;
  margin:8px 0;
}

input[type="checkbox"]{
  width:18px;
  height:18px;
}

.range{
  margin-top:12px;
}

.range p{
  margin:0 0 6px;
}

input[type="range"]{
  width:100%;
}

select{
  width:100%;
  padding:8px;
  margin-top:12px;
  border-radius:6px;
  border:none;
  background:#222;
  color:#fff;
}

button{
  margin-top:12px;
  width:100%;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#333;
  color:#aaa;
  font-weight:bold;
}

button.active{
  background:#0f172a;
  color:#00ff66;
  box-shadow:0 0 15px #00ff66;
}

button.open{
  background:#00ff66;
  color:#000;
  box-shadow:0 0 15px #00ff66;
}
</style>
</head>

<body>

<div class="panel">
  <div class="title">771</div>
  <div class="subtitle">Auxílio de Mira</div>

  <div class="tabs">
    <div class="tab active">Funções</div>
    <div class="tab">Info</div>
  </div>

  <div class="func">
    <label><input type="checkbox" checked> Máximo de Precisão</label>
    <label><input type="checkbox" checked> No Recoil</label>
    <label><input type="checkbox"> Melhorar Mira</label>
  </div>

  <div class="range">
    <p>Precisão: <span id="valor">1</span></p>
    <input type="range" min="1" max="10" value="1"
      oninput="valor.innerText=this.value">
  </div>

  <select>
    <option>Auxílio Cabeça</option>
    <option>Auxílio Corpo</option>
  </select>

  <button id="btn" onclick="injetar()">INJETAR</button>

  <button class="open" onclick="abrirFF()">ABRIR FREE FIRE</button>
  <!-- Se quiser o MAX, é só descomentar -->
  <!-- <button class="open" onclick="abrirFFMax()">ABRIR FREE FIRE MAX</button> -->
</div>

<script>
function injetar(){
  const btn = document.getElementById("btn");
  btn.classList.add("active");
  btn.innerText = "INJETADO";
}

function abrirFF(){
  window.location.href =
    "intent://launch/#Intent;package=com.dts.freefireth;end";
}

function abrirFFMax(){
  window.location.href =
    "intent://launch/#Intent;package=com.dts.freefiremax;end";
}
</script>

</body>
</html>
